<html lang="en">

    <style>
        body {
            font-family: Arial, sans-serif;
            background: #f4f4f9;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
        }
        .container {
            background: white;
            padding: 30px 40px;
            border-radius: 12px;
            box-shadow: 0 4px 15px rgba(0,0,0,0.1);
            max-width: 400px;
            text-align: center;
        }
        h2 {
            color: #333;
            margin-bottom: 20px;
        }
        input[type="text"], input[type="file"] {
            width: 100%;
            padding: 8px 10px;
            margin: 10px 0;

        button {

    <div class="container">
        <h2>Upload Your Profile Picture</h2>
        <form action="profile_upload.php" method="post" enctype="multipart/form-data">

            <input type="file" name="file" accept=".jpg">
